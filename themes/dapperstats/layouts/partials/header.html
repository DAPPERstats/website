<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="page-template">
    <div id="page" class="hfeed site">
      <header id="masthead" class="site-header" role="banner">
        {{ partial "nav.html" . }}
        {{ if .IsHome }}
          <!--Homepage hero-->
          <div id="hero-image" class="carousel slide" data-ride="carousel">

          <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active" style="background: url('https://www.dapperstats.com/wp-content/uploads/2016/06/edit11.jpg'); background-size:cover; background-position:center;">
                <img class="overlay" src="https://www.dapperstats.com/wp-content/themes/dapper_staging/img/graph-overlay-wide.png" />   
                <div id="slider-content">
                    <div class="carousel-message">
                      <h2 id="slide-title">On-Point Quantitative Analysis</h2>
                      <p id="slide-message">
                        DAPPER Stats provides customized data solutions, and brings a full research approach to help you make sense of complex problems.                      </p>
                      <div class="more">
                        <a href="/about/"><h3>Learn More >></h3></a>
                      </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
      {{ else }}
        <!--Default header image-->
        <div class="page-image" style="background: url('https://www.dapperstats.com/wp-content/uploads/2016/06/P5252801.jpg'); background-size:cover; background-position:0% 85%; background-repeat: no-repeat;">
    			<div style="background: url('https://www.dapperstats.com/wp-content/themes/dapper_staging/img/graph-overlay.png'); background-size:cover;">
    			</div>
    		</div>
      {{ end }}
    </header>
  <div id="content" class="site-content">
  <div class="container">
  <div class="row">
    <div id="primary" class="col-lg-9 col-md-9 content-area">
